<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 리액트 공식 사이트 문서에 웹 사이트 React 추가하기 메뉴의 cdn 복사 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script>
        // React.createElement
        /* 리액트 엘리먼트 생성 시 사용하는 기능으로
        첫 번째 인자는 엘리먼트 타입을 문자열로 정의하고
        두 번째 인자는 엘리먼트 프로퍼티를 객체로 정의하며
        세 번째 인자는 엘리먼트의 자식 노드를 정의한다.

        랜더링 과정에서 리액트는 이 엘리먼트를 실제 DOM 엘리먼트로 변환한다.
        */
        const greetingElement = React.createElement('h1', { id: 'greeting'}, 'hello world!');
        const textElement = React.createElement('h3', { id: 'name'}, '안녕하세요. 홍길동입니다.');

        // ReactDOM.render
        /* 리액트 엘리먼트와 그 모든 자식 엘리먼트를 함께 랜더링 하기 위한 함수
        첫 번째 인자는 리액트 엘리먼트이고
        두 번째 인자는 랜더링이 일어날 대상 DOM 노드이다.
        */
        // ReactDOM.render(
        //     greetingElement,
        //     document.getElementById('root')
        // );

        // 16버전 이전의 리액트는 한 엘리먼트만 랜더링 할 수 있었지만, 이후 버전에서는 배열을 랜더링 할 수 있다. 
        ReactDOM.render(
            [ greetingElement, textElement],
            document.getElementById('root')
        );
    </script>
    
</body>
</html>
