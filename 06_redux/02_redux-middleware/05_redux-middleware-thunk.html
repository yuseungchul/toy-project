<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@5.0.0-alpha.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.2/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@latest/dist/redux-actions.js"></script>
    <script src="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const { createActions, handleActions } = ReduxActions;
        
        /* 초기값 */
        const initialState = [];
        
        /* 액션 */
        const FETCH_DATA = 'FETCH_DATA';

        /* 미들웨어 */
        /* action을 매개변수로 하는 콜백 함수를 async로 하여 api 호출 후 next에 action객체를 다시 생성해서 호출한다. 
         * 동작 원리를 알기 위해 작성해 보았고 실제 react-thunk 로직과 거의 동일하다.
         * https://unpkg.com/redux-thunk@2.4.1/lib/index.js
         * 하지만 브라우저에서 지원되지 않는 문법을 이용하여 작성되어서 현재 환경에서는 테스트에 불과하고 CRA 환경에서는 npm을 이용해 install 후 사용할 것이다.
         */
        const thunkMiddleware = ({ dispatch, getState }) => next => action => {

            console.log('thunk is working...');

            /* dispatch 시 함수가 전달되면 전달된 콜백함수를 호출하며 dispatch와 getState를 전달한다. */
            if(typeof action === 'function') {
                return action(dispatch, getState);
            }

            /* 함수가 아닌 경우 원래 흐름대로 아무 작업을 하지 않고 다음 미들웨어 혹은 리듀서를 호출한다. */
            return next(action);
        }

        /* 콜백으로 사용할 비동기 함수(API 로직 작성) */
        const fetchUser = async (dispatch, getState) => {

            console.log('fetchUser is working...');

            const response = await fetch('https://jsonplaceholder.typicode.com/users').then(res => res.json());

            console.log('response : ', response);

            dispatch({ type: FETCH_DATA, payload: response });
        }

        /* 리듀서 */
        const reducer = handleActions(
            {
                [FETCH_DATA]: (state, { payload }) => {

                    /* next()를 이용해 전달한 페이로드가 잘 전달되게 된다. */
                    console.log('payload : ', payload);

                    return payload;
                }
            },
            initialState
        );

        /* UI */
        const { useSelector, useDispatch } = ReactRedux;

        function App() {

            const users  = useSelector(state => state);
            const dispatch = useDispatch();

            console.log('users : ', users);
            
            const onClickHandler = () => {
                /* dispatch 호출 시 인자로 API 호출을 비동기로 처리하는 콜백 함수를 인자로 넘긴다. */
                dispatch(fetchUser);
            }

            return (
                <>
                <h1>회원 목록</h1>
                <button onClick={ onClickHandler }>조회하기</button>
                <ul>
                    { users.map(user => <li key={ user.id }>{ user.name }</li>) }
                </ul>
            </>
            );
        }

        const { createStore, applyMiddleware } = Redux;
        const { Provider } = ReactRedux;

        const store = createStore(reducer, applyMiddleware(thunkMiddleware));

        ReactDOM.render(
            <Provider store={ store } >
                <App/>
            </Provider>, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
