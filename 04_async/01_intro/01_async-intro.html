<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 동기 작업과 비동기 작업
        동기 작업 : 하나의 작업을 실행하고 마친 뒤에 다음 작업을 순차적으로 실행함
        비동기 작업 : 메인 흐름은 멈추지 않은 상태에서 특정 작업들을 백그라운드에서 처리하여 동시에 처리하는 것처럼 실행함
        */

        function sayHello() {
            console.log('Hello World!');
        }

        /* 아래 코드들은 동기적으로 실행되기 때문에 Hello World! -> end!!! 가 출력 된다. */
        // sayHello();

        // console.log('end!!!');

        /* 아래 코드들은 비동기적으로 실행되기 때문에 setTimeout으로 Hello World 출력을 예약하고 코드는 마저 실행하기에 
        end가 출력 된 후 3초 뒤에 hello world가 출력되게 된다. */
        setTimeout(sayHello, 3000);

        console.log('end!!!');

    </script>
</body>
</html>
