<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 비동기 처리를 하기 위한 흔한 방법은 콜백 함수를 이용하는 것이다. 
        하지만 특정 비동기 처리 이후 수행할 내용을 또 정의해야 하는 경우 
        (비동기 요청 간의 순서가 보장되지 않기 때문에 중첩해서 순서를 지켜서 사용하기 위해)
        콜백 함수의 중첩이 생기고 이 중첩이 많이 추가 되면 콜백 지옥이 펼쳐진다. 
        */

        /* 1초 뒤에 첫 번째 인자의 값을 10 증가시켜주는 함수, 두 번째 인자의 콜백 함수의 매개변수로 결과를 넘겨준다. */
        function increase(number, callback) {
            setTimeout(
                () => {
                    const result = number + 10;

                    if(callback){
                        callback(result);
                    }
                },
                1000
            );
        }

        /* 순차적으로 1초마다 10씩 증가하게 할 수 있도록 중첩해서 호출해보았다. 
        이러한 형태를 콜백 지옥이라고 하며 가독성도 좋지 않고 유지보수가 힘들기 때문에 피해야하는 패턴 중 하나이다. 
        */
        console.log('start...');
        increase(0, result => {
            console.log(result);
            increase(result, result => {
                console.log(result);
                increase(result, result => {
                    console.log(result);
                    increase(result, result => {
                        console.log(result);
                        increase(result, result => {
                            console.log(result);
                            console.log('end...');
                        })
                    })
                })
            })
        })

    </script>
</body>
</html>
