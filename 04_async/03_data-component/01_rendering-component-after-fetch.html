<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>

        .itemlist {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            background-color: powderblue;
            border: 1px solid lightgray;
            width : 300px;
            padding : 15px;
            margin : 15px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        /* 페이지를 로드하자마자 데이터를 보여줘야 하는 상황이라면 
        useEffect()에서 호출하고 두번째 인자로는 빈 배열을 전달한다. 
        그러면 최초 랜더링 시 데이터를 로드 할 수 있다. 
        어떠한 동작에 의해서 보여주고 싶다면 이벤트 핸들러에서 요청한다. 

        state를 어디서 관리해야 하는지에 대해서 고려해서 선언한다. 
        App에서 관리하면 props로 전달할 수 있기는 하지만 
        수정할 경우 App 단위 전체로 리랜더링 되므로 비효율적이다.
        */

        const { useState, useEffect } = React;

        function Item({ user }) {

            return (
                <div className="item">
                    <h4>{ user.name }</h4>
                    <p>userId : { user.id }</p>
                    <p>email : { user.email }</p>
                    <p>phone : { user.phone }</p>
                </div>
            );
        }

        function ItemList() {

            const [users, setUsers] = useState([]);

            useEffect(
                () => {
                    fetch('https://jsonplaceholder.typicode.com/users')
                        .then(response => response.json())
                        .then(responseUsers => setUsers(responseUsers));
                    console.log('api calls...');
                }, 
                []
            );

            return (
                <div className="itemlist">
                    { users.map(user => <Item user={ user } key={ user.id }/>) }
                </div>
            );
        }

        function Title(){

            return <h1>회원 목록</h1>;
        }

        function App() {

            return (
                <>
                    <Title/>
                    <ItemList/>
                </>
            );
        }

        ReactDOM.render(<App/>, document.getElementById('root'));

    </script>
    
</body>
</html>
