<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect } = React;

        function Timer() {

            useEffect(
                () => {
                    console.log('타이머가 시작합니다...');
                    const timer = setInterval(
                        () => {
                            console.log(new Date().toLocaleTimeString());
                        }, 1000 
                    );
                    
                    /* clean up을 위해 함수를 반환하면 해당 컴포넌트를 
                    언마운트 시 setInterval을 종료 시킨다. 
                    제거하지 않으면 계속해서 setInterval이 동작하므로 눈에는 
                    보이지 않지만 메모리 누수가 일어난다. */
                    return () => {
                        clearInterval(timer);
                        console.log('타이머가 종료됩니다...');
                    }
                },
                []
            );

            return (
                <h1>타이머를 시작합니다.</h1>
            );
        }

        function App() {

            const [isTrue, setIsTrue] = useState(false);

            return (
                <>
                    <button onClick={ () => setIsTrue(!isTrue) }>타이머 토글</button> 
                    { isTrue && <Timer/> }
                </>
            );

        }

        ReactDOM.render(<App/>, document.getElementById('root'));

    </script>
</body>
</html>
