<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /* Hooks는 리액트 16.8에서 새로 도입된 기능으로,
        함수 컴포넌트에서 사용 불가능한 생명주기 메소드의 한계점으로 인해
        상태 관리 및 랜더링 이후 시점 컨트롤 등 다양한 문제를 해결하기 위해 만든 
        함수 집합을 의미한다. 

        컴포넌트가 랜더링 된 이후에 특정 작업을 수행할 필요가 있다면
        클래스형 컴포넌트에서는 componentDidMount 혹은 componentDidUpdate 메소드를
        이용한다. 하지만 함수형 컴포넌트에서는 생명주기 api 사용이 불가하므로
        hook으로 제공되는 useEffect를 대신 사용하면 된다. 
        */

        const { useEffect } = React;

        function MessagePrinter(props) {

            console.log('랜더링...');

            useEffect(() => {
                console.log('랜더링 이후 동작...');
            });

            return (
                <h1>{ console.log('랜더링 시 출력 ') }{ props.message }</h1>
            );
        }

        const message = '안녕하세요';

        ReactDOM.render(<MessagePrinter message={ message }/>, document.getElementById('root'));
    </script>
    
</body>
</html>
