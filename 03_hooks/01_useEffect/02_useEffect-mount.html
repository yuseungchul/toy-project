<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        /* useEffect는 기본적으로 마운트 된 시점과, 업데이트 된 시점 두 가지 모두
        동작한다. 마운트 될 때만 동작하고 업데이트 시에는 동작하지 않게 컨트롤 
        할 수 도 있다. */

        const { useState, useEffect } = React;

        function TimePrinter(){

            const [time, setTime] = useState(new Date().toLocaleTimeString());

            

            useEffect(
                () => { console.log('마운트 시점에만 동작함...')},
                // 두 번째 인자로 빈 배열을 넣으면 업데이트 시점에는 동작하지 않고 마운트 시점에만 동작
                // 의존성 배열 - 전달 되는 값이 변화가 있을 때만 동작한다.
                [/*time*/]
            );

            return (
                <>
                    <button onClick={ () => setTime(new Date().toLocaleTimeString() ) }>현재 시간 확인하기</button>
                    <h1>{ time }</h1>
                </>
            );
        }

        ReactDOM.render(<TimePrinter/>, document.getElementById('root'));

    </script>
</body>
</html>
