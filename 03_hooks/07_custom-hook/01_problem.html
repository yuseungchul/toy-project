<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">

        /* 반복적인 코드 개선을 위해 사용자 정의 hook을 사용한다. 
        처음부터 설정하기보다는 완성 후 리팩토링 과정에서 만들어본다고 생각하는 것이 좋다. 

        리액트는 돔을 직접적으로 조작하는 방식이 아니기 때문에 DOM value에 직접 접근하지 않고
        state를 통해서 관리한다. (실제 DOM을 조작하면 실제 DOM 랜더링이 다시 수행되므로)
        입력 값에 대한 유효성 검사 및 서버로의 데이터 전송을 위해서는 사용자 입력 양식의
        값은 state로 관리 되어야 한다. 
        */

        const { useState } = React;

        function App() {
                
            const [username, setUsername] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleUsername = (e) => setUsername(e.target.value);
            const handleEmail = (e) => setEmail(e.target.value);
            const handlePassword = (e) => setPassword(e.target.value);

            return (
                <div>
                    <label>이름 : </label>
                    <input type="text" id="username" value={ username } onChange={ handleUsername }/>
                    <br/>
                    <label>비밀번호 : </label>
                    <input type="password" id="password" value={ password } onChange={ handlePassword }/>
                    <br/>
                    <label>이메일 : </label>
                    <input type="email" id="email" value={ email } onChange={ handleEmail }/>
                    <br/>
                    <h3>username : { username }</h3> 
                    <h3>password : { password }</h3> 
                    <h3>email : { email }</h3>
                </div>
            );

        }

        ReactDOM.render(<App/>, document.getElementById('root'));


    </script>
</body>
</html>
