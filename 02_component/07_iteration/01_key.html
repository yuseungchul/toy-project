<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const names = ['홍길동', '유관순', '윤봉길', '이순신', '임꺽정'];

        function Items({ names }){
            /* key란?
            리액트에서 key는 컴포넌트 배열을 랜더링 했을 때 어떤 원소에 변동이 있는지
            알아내는 식별자 역할을 한다. key가 존재하지 않으면 가상돔과 원본돔의 비교는 
            리스트를 순차적으로 비교할 수 밖에 없고, key를 이용하면 그 값을 통해 
            어떤 변화가 일어났는지 더 빨리 감지할 수 있다. 
            
            index를 통한 key 설정은 항목의 변화가 생겼을 때 순서에 따라 다시 고유 값이
            바뀌게 되어 적절하지 않으며 보통 DB의 조회 데이터의 pk 컬럼 값을 사용한다. */
            return (
                <ul>   
                    { names.map((name, index) => <li key={ index }>{ name }</li>)}
                </ul>
            );
        }


        ReactDOM.render(<Items names={ names }/>, document.getElementById('root'));
    </script>
    
</body>
</html>
