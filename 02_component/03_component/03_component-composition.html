<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* 컴포넌트 합성
        컴포넌트는 자신의 출력에 다른 컴포넌트를 참조할 수 있다. 
        */

        const user = {
            name : '홍길동',
            age : 20,
            phone : '010-1234-5678',
            email : 'hong123@gmail.com'
        };

        function NameCard() {

            return <h1>{ user.name }</h1>;
        }

        function AgeCard() {

            return <h2 style={ { color: 'orangered' } }>{ user.age }</h2>;
        }

        function PhoneCard() {

            return <h3 style={ { color: 'red' } }>{ user.phone }</h3>;
        }

        function EmailCard() {

            return <h3 style={ { backgroundColor: 'yellow'} }>{ user.email }</h3>;
        }

        function UserInfo() {

            return (
                <div style={ {width: 300, border: '1px solid black'} }>
                    <NameCard/>
                    <AgeCard/>
                    <PhoneCard/>
                    <EmailCard/>
                </div>
            );
        }

        ReactDOM.render(<UserInfo/>, document.getElementById('root'));
    </script>
    
</body>
</html>
