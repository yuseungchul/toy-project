<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const user = {
            name : 'Gildong',
            phone : '010-1234-5678'
        };

        /* JSX는 편리한 문법이지만 몇 가지 규칙을 준수해야 한다.
        ReactElement는 하나의 DOM 트리를 구성하는 방식이기에 여러 개의
        부모노드가 존재하면 안된다. 따라서 동일 레벨의 노드들이 연달아 
        정의 되는 경우 문법적인 에러가 발생하게 된다. 여러 형제 레벨의 
        엘리먼트를 정의해야 하는 경우 하나의 부모 엘리먼트(div)로 감싸거나 
        div 요소 같은 실질적인 요소를 사용하지 않으려면 Fragment를 이용한다. 
        (리액트 16버전부터 추가)
        */

        // 최상위 엘리먼트가 두 개 이상이면 에러 발생 (하나의 돔 트리만 생성해야 함)
        // const element = (
        //     <h1>Hello, { user.name }</h1>
        //     <h3>phone : { user.phone }</h3>
        // );

        // <div> 태그로 감싸서 하나의 돔 트리를 생성할 수 있도록 한다.
        // const element = (
        //     <div>
        //         <h1>Hello, { user.name }</h1>
        //         <h3>phone : { user.phone }</h3>
        //     </div>
        // );

        // <React.Fragment>로 감싸서 형식상의 돔 트리상 상위 엘리먼트를 만들어준다.
        // const element = (
        //     <React.Fragment>
        //         <h1>Hello, { user.name }</h1>
        //         <h3>phone : { user.phone }</h3>
        //     </React.Fragment>
        // );

        // React 라이브러리로부터 Fragment 객체만 구조분해할당을 해주면
        // React. 을 생략하고 사용할 수 있다.
        // const Fragment  = React.Fragment;
        // const { Fragment } = React;
        // const element = (
        //     <Fragment>
        //         <h1>Hello, { user.name }</h1>
        //         <h3>phone : { user.phone }</h3>
        //     </Fragment>
        // );

        // React.Fragment의 축약 문법인 <></>로 감싸서 사용할 수 있다. 
        // Babel 17 이상부터 지원
        const element = (
            <>
                <h1>Hello, { user.name }</h1>
                <h3>phone : { user.phone }</h3>
            </>
        );
        ReactDOM.render(element, document.getElementById('root'));
    </script>
</body>
</html>
