        JSX란?
        createElement를 이용한 엘리먼트 정의는 복잡하고 가독성이 좋지 않다. 
        리액트 팀은 ReactElement 정의를 위한 간편한 방법으로 JSX 문법을 제공한다. 
        자바스크립트를 확장한 문법으로 ReactElement를 XML 문법 형식으로 정의할 수 있는 방법이다.

        JSX는 공식적인 자바스크립트 문법이 아니기 때문에 바벨이라는 트랜스컴파일링 툴이 필요하다. 
        바벨은 ES6 + ES6 next 문법을 ES5로 변환해주는 도구이다. 
        추가로 JSX를 순수 리액트로 변환해주는 기능이 포함 되었다.
