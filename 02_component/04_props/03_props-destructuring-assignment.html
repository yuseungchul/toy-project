<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* 구조 분해 할당을 이용한 props 사용 */

        function PropsPrinter(/*props*/ {name, children}) {

            // const { name, children } = props;

            return (
                <>
                    <h1>제 이름은 { name } 입니다.</h1> 
                    <h3>제가 가지고 있는 children은 { children }입니다.</h3>
                </>
            );
        }

        ReactDOM.render(<PropsPrinter name="홍길동">텍스트노드</PropsPrinter>, document.getElementById('root'));
    </script>
















</body>
</html>
