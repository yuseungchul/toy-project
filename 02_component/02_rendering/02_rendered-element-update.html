<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        리액트 엘리먼트는 불변 객체이다.
        엘리먼트를 생성한 이후에는 해당 엘리먼트의 자식이나 속성을 변경할 수 없다.
        따라서 엘리먼트를 업데이트 하기 위해서는 완전히 새로운 엘리먼트를 만들고,
        ReactDOM.render로 다시 랜더링해야한다.
    -->
    <div id="root"></div>

    <script type="text/babel">

        function tick() {

            const element = (
                <>
                    <h1>What time is it now?</h1>
                    <h3>It is { new Date().toLocaleTimeString() }</h3>
                </>
            );

            ReactDOM.render(element, document.getElementById('root'));
        }

        setInterval(tick, 1000);
        /* 1초마다 tick 함수를 호출하여 새로운 엘리먼트를 생성하고 
        rendering한다. 매초마다 새로운 엘리먼트를 만들어 다시 랜더링하지만
        개발자도구를 이용하여 elements를 살펴보면 실제 업데이트 되는 부분만
        갱신하는 것을 확인할 수 있다. 
        
        리액트 엘리먼트는 실제 DOM과는 다르게 메모리상에서 연산 되는 
        가상의 돔(Virtual DOM)이다. 엘리먼트를 새롭게 만들고 render 호출 시
        새로운 랜더 트리를 만들고 가상의 돔과 비교하여 변화가 있는 부분만 
        가상 돔에서 변경하고 변경 된 가상 돔을 이용해 새롭게 실제 돔에 반영한다. */
    </script>
</body>
</html>
