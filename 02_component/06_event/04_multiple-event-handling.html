<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        class LoginComponent extends React.Component {

            state = {
                username : '',
                password : ''
            }

            /* 여러 개의 input 태그 이벤트 다루기 
            input 태그가 여러 개인 경우 상태를 관리하는 기능을 태그마다 추가 해주기
            위해 작성해야 한다. 
            이벤트가 발생한 태그의 name 속성 값을 key 값으로 하여 변경할 state
            객체를 생성하면 동일한 key 값을 가진 state 객체만 업데이트 된다. 
            따라서 여러 개의 input 태그의 상태를 한번에 관리할 수 있다. */
            onChangeHandler = (e) => {
                console.log(e.target.name);
                console.log(e.target.value);
                this.setState({
                    [e.target.name] : e.target.value
                });
            }

            onClickHandler = () => {
                alert(`username : ${ this.state.username }\npassword : ${ this.state.password }`);
                this.setState({
                    username : '',
                    password : ''
                });
            }

            render() {
                return (
                    <div>
                        <h1>로그인</h1>
                        <label>아이디 : </label> 
                        <input
                            type="text"
                            name="username"
                            placeholder="아이디를 입력하세요"
                            onChange={ this.onChangeHandler }
                            value={ this.state.username }
                        />
                        <br/>
                        <label>비밀번호 : </label> 
                        <input
                            type="password"
                            name="password"
                            placeholder="비밀번호를 입력하세요"
                            onChange={ this.onChangeHandler }
                            value={ this.state.password }
                        />
                        <br/>
                        <button onClick={ this.onClickHandler }>로그인</button>
                    </div>
                );
            }
        }

        ReactDOM.render(<LoginComponent/>, document.getElementById('root'));




    </script>
</body>
</html>
