<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        /* 함수형 컴포넌트는 기본적으로 state를 사용할 수 없다. 
        하지만 리액트 16.8 이후 useState라는 함수를 이용하여 함수 컴포넌트에서도 
        state를 사용할 수 있게 되었다. 
        */

        /* React.useState 함수를 비구조화 할당해서 미리 전역 변수로 선언했다. */
        const { useState } = React;
        
        function Say(){

            /* useState 호출 시 반환 되는 값은 배열로 
            0번 인덱스에는 생성 된 state 속성이
            1번 인덱스에는 해당 state 속성에 대한 setter 메소드가 반환된다. 
            인수로 넘기는 값은 해당 state 속성의 기본 값이 된다. 
            */
            const [message, setMessage] = useState('기본상태');

            /* 여러 개의 상태들을 한 컴포넌트 내에서 사용해도 된다. */
            const [color, setColor] = useState('black');
            
            const [backgroundColor, setBackgroundColor] = useState('white');

            const onClickEnter = () => setMessage('안녕하세요!');
            const onClickLeave = () => setMessage('안녕히가세요!');

            return (
                <>
                    
                    <h1 style= { { color, backgroundColor } }>{ message }</h1>
                    <div>
                        
                        <button onClick={ onClickEnter }>입장</button>
                        <button onClick={ onClickLeave }>퇴장</button> 
                    </div>
                    <div>
                        <button onClick={ () => setColor('red') }>빨간색</button>
                        <button onClick={ () => setColor('purple') }>보라색</button> 
                        <button onClick={ () => setColor('green') }>초록색</button> 
                    </div>
                    <div>
                        <button onClick={ () => setBackgroundColor('white') }>라이트모드(white)</button>
                        <button onClick={ () => setBackgroundColor('black') }>다크모드(black)</button> 
                    </div>
                </>
            );
        }

        ReactDOM.render(<Say/>, document.getElementById('root'));
    </script>
    
</body>
</html>
