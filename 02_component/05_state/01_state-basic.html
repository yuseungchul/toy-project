<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* state란? 
        state는 컴포넌트 내부에서 바뀔 수 있는 값을 의미한다. 
        props는 컴포넌트가 사용되는 과정에서 부모 컴포넌트가 설정하는 값이지만 
        state는 컴포넌트 내부에서 설정되는 값이다. 
        props는 읽기 전용으로만 사용되지만, state는 변경되는 값을 관리한다. 
        */

        class Counter extends React.Component {

            /* 컴포넌트를 생성할 때 가장 먼저 호출 되는 생성자 함수 */
            constructor(props){
                /* 부모 컴포넌트로부터 전달 받은 props를 
                부모 클래스의 생성자에 전달하면서 컴포넌트를 생성한다 */
                super(props);

                /* state를 초기화 한다. 생성자 안에서만 초기화 가능하다.
                this.을 명시하고 이름을 반드시 state로 작성한다. 
                state에 저장 되는 값의 형태는 반드시 Object 리터럴 형태로 작성한다.  
                */
                this.state = {
                    number : 0  // 변경될 값을 저장할 state. 초기값 설정.
                };
            }

            render() {
                /* state에 저장 된 number 상태 값을 구조 분해 할당을 이용해 저장 */
                const { number } = this.state;

                return (
                <>
                    <h1>Count : { number }</h1>
                    <button>- 1</button> 
                    <button>+ 1</button> 
                </>
                );
            }
        }

        ReactDOM.render(<Counter/>, document.getElementById('root'));
    </script>
</body>
</html>
